sudo: required
dist: precise
language: node_js
node_js:
  - "4.2.6"

before_install:
  - sudo apt-get update
  - sudo apt-get install nodejs
  - sudo apt-get install npm -y
  - sudo npm install -g npm
  - sudo npm install -g bower
  - sudo npm install -g grunt-cli

before_script:
  - npm install
  - bower install

script:
  grunt test #runs our karma and jasmine testing
