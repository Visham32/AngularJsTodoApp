<div class="row row-offcanvas row-offcanvas-right">

 <div class="col-xs-12 col-lg-12">
   <p class="pull-right visible-xs">
     <button type="button" class="btn btn-primary btn-xs" data-toggle="offcanvas">Toggle nav</button>
   </p>
   <div class="jumbotron" ng-show="userToken">
      <h2>Add a Note</h2>
      <form name="noteForm" novalidate>
        <div class="form-group">
          <label>Title</label>
          <input type="title" ng-model="note.title" class="form-control ng-dirty ng-valid" id="titleInput" placeholder="Title" required>
        </div>
        <div class="form-group">
          <label>Text</label>
          <input type="textarea" ng-model="note.body" class="form-control ng-dirty ng-valid" id="textInput" placeholder="Enter Note Description" required>
        </div>
        <button type="submit" ng-show="noteForm.$valid" ng-click="addNote(note.title, note.body)" class="btn btn-primary">Save</button>
      </form>
   </div>
   <div class="jumbotron" ng-show="!userToken">
      <h2>Please Login or Register</h2>
      <!-- button takes user to auth page -->
      <button class="btn btn-primary" ng-click="toAuthpage()">Login/Register</button>
   </div>
   <div class="row">
     <div ng-show="userToken">
       <button ng-show="!showArchive" class="btn btn-primary" ng-click="showArchive = true;">Show archive list</button>
       <button ng-show="showArchive" class="btn btn-primary" ng-click="showArchive = false;">Show todo list</button>
   </div>
  </div>


     <div class="col-xs-12 col-lg-12" ng-show="userToken" ng-repeat="note in todoList | orderBy: '-date' | filter:{archive:showArchive}">
        <div class="noteDiv">
          <h2>{{note.title}}</h2>
          <p><strong><em>{{note.date}}</em></strong></p>
          <p>{{note.body}}</p>
          <button type="button" ng-hide="note.archive" ng-click="note.archive = true" class="btn btn-success">Add to Archive</button>
          <button type="button" ng-show="note.archive" ng-click="note.archive = false" class="btn btn-success">Restore</button>
        </div>
    </div>
   </div>
 </div>
